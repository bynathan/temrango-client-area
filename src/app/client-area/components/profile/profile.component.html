<div class="profile">
    <div class="profile__header">
        <div>
            <h1>Seu perfil</h1>
            <svg (click)="closed()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M18 6L6 18" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6 6L18 18" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <p>Sempre que for necessário altere suas informações de perfil. Campos com (<strong>*</strong>) são de preenchimento obrigatório.</p>
    </div>
    <div class="profile__action">
        <input type="button" value="Geral" [ngClass]="{'active' : optionActive === 'geral'}" (click)="active('geral')">
        <input type="button" value="Dados de acesso" [ngClass]="{'active' : optionActive === 'dados de acesso'}" (click)="active('dados de acesso')">
        <input type="button" value="Contato" [ngClass]="{'active' : optionActive === 'contato'}" (click)="active('contato')">
    </div>
    <form class="profile__content">
        <ng-container *ngIf="optionActive === 'geral'">
            <section class="type">
                    <label for="">
                        <h1>Nome <strong>*</strong></h1>
                        <input type="text" placeholder="João">
                    </label>
                    <label for="">
                        <h1>Sobrenome <strong>*</strong></h1>
                        <input type="text" placeholder="Da Silva">
                    </label>
            </section>
            <section class="type positiongrd">
                    <label for="">
                        <h1>Gênero</h1>
                        <input type="text" placeholder="Masculino">
                    </label>
                    <label for="">
                        <h1>Aniversário</h1>
                        <input type="number" placeholder="01/05/1984">
                    </label>
                    <label for="">
                        <h1>CPF</h1>
                        <input type="number" placeholder="***.***. **0 - 00">
                    </label>
            </section>
            <section class="press no-row">
                    <h1>Pessoas na familia</h1>
                    <div>
                        <label for="">
                            <div class="remove" (click)="remove('kids')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M6 12H18" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <div class="add" (click)="add('kids')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                    <path d="M8 1V15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M1 8H15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <p>Crianças</p>
                            <input type="number" value="{{kids}}" disabled> <!--OBS: ESSES INPUTS DEVE DIGITAR NO MAXIMO 100-->
                        </label>
                        <label for="">
                            <div class="remove" (click)="remove('adults')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M6 12H18" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <div class="add" (click)="add('adults')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                    <path d="M8 1V15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M1 8H15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <p>Adultos</p>
                            <input type="number" value="{{adults}}" disabled> <!--OBS: ESSES INPUTS DEVE DIGITAR NO MAXIMO 100-->
                        </label>
                        <label for="">
                            <div class="remove" (click)="remove('elderly')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M6 12H18" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <div class="add" (click)="add('elderly')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                    <path d="M8 1V15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M1 8H15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <p>Idosos</p>
                            <input type="number" value="{{elderly}}" disabled> <!--OBS: ESSES INPUTS DEVE DIGITAR NO MAXIMO 100-->
                        </label>
                    </div>
            </section>
            <section class="press no-row">
                    <h1>Animais na casa</h1>
                    <div>
                        <label for="">
                            <div class="remove" (click)="remove('dogs')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M6 12H18" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <div class="add" (click)="add('dogs')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                    <path d="M8 1V15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M1 8H15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <p>Cachorros</p>
                            <input type="number" value="{{dogs}}" disabled> <!--OBS: ESSES INPUTS DEVE DIGITAR NO MAXIMO 100-->
                        </label>
                        <label for="">
                            <div class="remove" (click)="remove('cats')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M6 12H18" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <div class="add" (click)="add('cats')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                    <path d="M8 1V15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M1 8H15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <p>Gatos</p>
                            <input type="number" value="{{cats}}" disabled> <!--OBS: ESSES INPUTS DEVE DIGITAR NO MAXIMO 100-->
                        </label>
                        <label for="">
                            <div class="remove" (click)="remove('others')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M6 12H18" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <div class="add" (click)="add('others')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                    <path d="M8 1V15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M1 8H15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <p>Outros</p>
                            <input type="number" value="{{others}}" disabled > <!--OBS: ESSES INPUTS DEVE DIGITAR NO MAXIMO 100-->
                        </label>
                    </div>
            </section>
            <label class="condition">
                    <input type="checkbox" name="" id="">
                    <p>Aceito os <a href="" target="_blank">Termos de uso</a> e as <a href="" target="_blank">Políticas de privacidade</a> do temrango.</p>
            </label>
            <input class="submit" type="submit" value="Salvar alterações">
        </ng-container>
        <ng-container *ngIf="optionActive === 'dados de acesso'">
            <section class="type">
                <label for="">
                    <h1>E-mail <strong>*</strong></h1>

                </label>
            </section>

                        </svg>
                    </div>
                </label>
            </section>
            <section class="type">
                <label for="">
                    <h1>Crie uma nova senha <strong>*</strong></h1>
                    <input class="place" [type]="actionNewPassword ? 'text' : 'password'" placeholder="Sua nova senha deve conter pelo menos 6 caracteres">
                    <div class="showorocult">
                        <svg *ngIf="actionNewPassword" class="show" (click)="actionShowOrOcult(1)" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">

        <ng-container *ngIf="optionActive === 'contato'">
            <section class="type contact">
                <label for="">
                    <h1>Telefone/Whatsapp <strong>*</strong></h1>
                    <div [ngClass]="{'focus': focusCondition}">
                        <input type="number" class="ddd" value="85" disabled>
                        <input (focus)="focusCondition = true" (focusout)="focusCondition = false" type="number" class="number" placeholder="9 9821 1259">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M16.5984 7.45801L11.1651 12.8913C10.5234 13.533 9.47344 13.533 8.83177 12.8913L3.39844 7.45801" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </label>
            </section>
            <div class="profile__content--conditions">
                <label class="condition">
                    <input type="checkbox" name="" id="">
                    <p>Quero receber promoções, ofertas e descontos pelo whatsapp.</p>
                </label>
                <label class="condition">
                    <input type="checkbox" name="" id="">
                    <p>Quero receber promoções, ofertas e descontos por e-mail.</p>
                </label>
                <label class="condition">
                    <input type="checkbox" name="" id="">
                    <p>Quero receber promoções, ofertas e descontos por SMS.</p>
                </label>
            </div>
            <input class="submit" type="submit" value="Salvar alterações">
        </ng-container>
    </form>
</div>
